    <body style="margin: 0;">
        <div id="root">
            <video autoplay='true' muted playsinline id='videoElement' width="640" height="480" style="position: absolute; z-index: -10;"></video>
        </div>
        <!-- <button id="stopbutton" style="position: absolute; bottom: 0;">stop canvas record</button> -->
        <!-- <button id="stopvideorecord" style="position: absolute; bottom: 0; left: 100px;"></button> -->
        <script>
            function setup() {
                width = window.innerWidth;
                height = window.innerHeight;
                console.log(pixelDensity())
                // pixelDensity(0.5);
                createCanvas(width,height);
                pixelDensity(2.0)
                background("#FF3400");
                // background('#E86F07');
                console.log(window.innerWidth)
            }

            function draw() {
                // noStroke();
                fill('#FF840D') // yellow orange
                // fill('#FF0D59')
                fill('#FFA015');
                if (mouseIsPressed){
                    circle(mouseX, mouseY, 20)
                    // square(mouseX, mouseY, 10, 2)
                }

            }

            function keyPressed() {
                console.log(keyCode)
                if (keyCode == 83) {
                    saveCanvas('myCanv', 'jpg');
                }
            }
        </script>
